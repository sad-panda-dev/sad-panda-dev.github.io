    <script>
        let section = document.querySelectorAll('navigation-wrapper');
        let menu = document.querySelectorAll('navigation-link-wrapper');
        window.onscroll = () => {
            section.forEach(i => {
                let top = window.scrollY;
                let offset = i.offsetTop - 150;
                let height = i.offsetHeight;
                let id = i.getAttribute('id');
                if(top >= offset && top < offset + height) {
                    menu.forEach(link.classList.remove('active'));
                    document.querySelector('navigation-link-wrapper[href*=' + id + ']')
                    .classList.add('active');
                };
            }
        };
    };
